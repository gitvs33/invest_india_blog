<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Primary Meta Tags -->
    <title>InvestIndia - Your Gateway to Indian Investment Opportunities</title>
    <meta name="title" content="InvestIndia - Your Gateway to Indian Investment Opportunities">
    <meta name="description" content="Discover the next generation of Indian investment opportunities. Expert insights on emerging sectors, market trends, and wealth creation strategies.">
    <meta name="keywords" content="India, investment, AI, renewable energy, electric vehicles, fintech, deep tech, agritech, space tech, portfolio, wealth creation">
    <meta name="author" content="InvestIndia">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://investindia.com/">
    <meta property="og:title" content="InvestIndia - Your Gateway to Indian Investment Opportunities">
    <meta property="og:description" content="Discover the next generation of Indian investment opportunities. Expert insights on emerging sectors, market trends, and wealth creation strategies.">
    <meta property="og:image" content="https://investindia.com/og-image.jpg">
    <meta property="og:site_name" content="InvestIndia">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://investindia.com/">
    <meta property="twitter:title" content="InvestIndia - Your Gateway to Indian Investment Opportunities">
    <meta property="twitter:description" content="Discover the next generation of Indian investment opportunities. Expert insights on emerging sectors, market trends, and wealth creation strategies.">
    <meta property="twitter:image" content="https://investindia.com/og-image.jpg">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <link rel="canonical" href="https://investindia.com/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "InvestIndia",
      "description": "Your gateway to the next generation of Indian investment opportunities",
      "url": "https://investindia.com/",
      "publisher": {
        "@type": "Organization",
        "name": "InvestIndia",
        "logo": {
          "@type": "ImageObject",
          "url": "https://investindia.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://investindia.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
